<div class="wrapper">

<div class="terminal__navigation">
    <div class="terminal__navigation__help-menu">
      <div class="terminal__navigation__help-menu--item">
        help : list additional commands
      </div>
      <div class="terminal__navigation__help-menu--item">
        ls : list projects
      </div>
      <div class="terminal__navigation__help-menu--item">
        about : learn more about Prescott
      </div>
    </div>
  </div>

<section class="terminal">
  <div class="terminal__window">
    <div class="terminal__text" *ngFor="let text of terminalArray">
       <p> {{ text }}</p>
    </div>
    <div class="terminal__input">
      <p class="terminal__input--prefix">Website:Terminal$</p>
      <form>
        <input 
          type="text" 
          name="terminal__input"
          id="terminal__input" 
          class="terminal__input--field" 
          autofocus 
          [(ngModel)]="newCommand"
          (keydown.enter)="runCommand()"
          autocomplete="off">
      </form>
    </div>
  </div>
</section></div>
