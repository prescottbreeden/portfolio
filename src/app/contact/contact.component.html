<section class="contact">
	<h2 class="contact__header">Let's build something great!</h2>
	<div class="contact__container">
		<div class="contact__form-box"></div>
		<form class="contact__form" action="">
			<label 
				for="name"
				class="contact__form--input-name">Full Name</label>
			<input 
				id="name_fieild" 
				class="contact__form--input" 
				type="text" 
				name="name"
				placeholder="Full Name"
				autocomplete="name">
			<label for="email"
			class="contact__form--input-email">Email Address</label>
			<input 
				id="email_field" 
				class="contact__form--input" 
				type="text" 
				name="email"
				placeholder="Email Address"
				autocomplete="email">
			<p class="contact__form--input-project">
				Got an idea for a project?</p>
				
			<textarea 
				name="project"
				maxlength="500"
				wrap="hard"></textarea>
				
			<button class="contact__form--btn">Send &#9993;</button>
			<p class="contact__form--input-cta">Send me a message and let's chat!</p>
		</form>
	</div>
	<ul class="contact__info">
		<li class="contact__info--item">
			<svg class="contact__icon">
				<use xlink:href="assets/icomoon/sprite.svg#icon-github"></use>
			</svg>
			<svg class="contact__icon">
				<use xlink:href="assets/icomoon/sprite.svg#icon-linkedin"></use>
			</svg>
	
		</li>
	</ul>
</section>
