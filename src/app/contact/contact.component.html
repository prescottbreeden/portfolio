<section class="contact">
	<h2 class="contact__header">Let's build something great!</h2>
	<div class="contact__container">
		<form class="contact__form" action="">
			<label for="name">Full Name</label>
			<input 
				id="name_fieild" 
				class="contact__form--input" 
				type="text" 
				name="name"
				placeholder="Full Name"
				autocomplete="name">
			<br>
			<label for="email">Email Address</label>
			<input 
				id="email_field" 
				class="contact__form--input" 
				type="text" 
				name="email"
				placeholder="Email Address"
				autocomplete="email">
			<br>
			<label for="project">What are you interested in building?</label>
			<textarea 
				name="project"
				maxlength="500"
				wrap="hard"></textarea>
				
			<button class="contact__form--btn">Send &#9993;</button>
		</form>
	</div>
	<ul class="contact__info">
		<li class="contact__info--item">Email</li>
		<li class="contact__info--item">Phone</li>
		<li class="contact__info--item">LinkedIn</li>
		<li class="contact__info--item">GitHub</li>
	</ul>
</section>
