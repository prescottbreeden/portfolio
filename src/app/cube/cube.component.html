<button class="btn btn__cube" (click)="collapseCube()">Collapse</button>
<button class="btn btn__cube" (click)="expandCube()">Expand</button>
<button class="btn btn__cube" (click)="stackCube()">Stack</button>
<button class="btn btn__cube" (click)="examineCube()">Examine</button>
<div class="cube__anchor" [class.flatten]="collapse">
  <!-- exterior cube -->
  <div class="cube cube-1"
    [class.collapse-1]="collapse"
    [class.expand-1]="expand"
    [class.stack-1]="stack"
    [class.examine-1]="examine"
  >
    <div class="cube__side cube__side--front">
        <div class="cube__inner-border"></div>
    </div>
    <div class="cube__side cube__side--back">
        <div class="cube__inner-border"></div>
    </div>
    <div class="cube__side cube__side--top">
        <div class="cube__inner-border"></div>
    </div>
    <div class="cube__side cube__side--bottom">
        <div class="cube__inner-border"></div>
    </div>
    <div class="cube__side cube__side--left">
        <div class="cube__inner-border"></div>
    </div>
    <div class="cube__side cube__side--right">      
        <div class="cube__inner-border"></div>
    </div>
    <!-- logo middle cube -->
    <div class="middle-cube">
      <div class="middle-cube__side middle-cube__side--front"></div>
      <div class="middle-cube__side middle-cube__side--back"></div>
      <div class="middle-cube__side middle-cube__side--top"></div>
      <div class="middle-cube__side middle-cube__side--bottom"></div>
      <div class="middle-cube__side middle-cube__side--left"></div>
      <div class="middle-cube__side middle-cube__side--right"></div>
    </div>
    <!-- logo interior cube frameworks-->
    <div class="inferior-cube">
      <div class="inferior-cube__side inferior-cube__side--front">
          <img src="assets/Flask.png" alt="flask logo">
      </div>
      <div class="inferior-cube__side inferior-cube__side--back">
          <img src="assets/angular.png" alt="angular logo">
      </div>
      <div class="inferior-cube__side inferior-cube__side--top">
          <img src="assets/firebase.png" alt="firebase logo">
      </div>
      <div class="inferior-cube__side inferior-cube__side--bottom">
          <img src="assets/django.png" alt="django logo">
      </div>
      <div class="inferior-cube__side inferior-cube__side--left">
      </div>
      <div class="inferior-cube__side inferior-cube__side--right">
          <img src="assets/aspNetCore.png" alt="aspNetCore logo">
          
      </div>
    </div>
  </div>

  <!-- cube 2 -->

  <div class="cube cube-2" 
    [class.collapse-2]="collapse"
    [class.expand-2]="expand"

    <div class="middle-cube">
      <!-- logo middle cube databases -->
      <div class="middle-cube__side middle-cube__side--front"></div>
      <div class="middle-cube__side middle-cube__side--back"></div>
