<section class="tech">
	<h2 class="tech__header">Technologies</h2>
  <ul class="grid clear">
    <li class="hex-container" *ngFor="let i of img">
      <div class="hexagon img-{{i}}" (click)='zoom($event)'>{{i}}</div>
    </li>     
  </ul>
	<div class="tech__details">
		<div class="tech__details--container">

			<div class="tech__logo-box">
				<img 
					src="assets/logos/{{ zoomImg }}.png" 
					alt="tech logo"
					class="tech__logo-box--img">
			</div>
			<div class="tech__explain">
				<div>
					<p>{{ techDescription }}</p>
				</div>
			</div>
		</div>
	</div>

</section>
